<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Catamaran</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-background">
                <div class="container hero-container">
                    <div class="hero-header">
                        <div class="hero-header__first">
                            <div class="hero-header__first__logo">
                                <span class="hero-header__first__logo-name">S.Y Steve Rogers</span>
                                <span class="hero-header__first__logo-company">Sailing Catamaran</span>
                            </div>
                            <div class="hero-header__first__nav">
                                <a class="hero-header__first__nav-link" href="#">Main</a>
                                <a class="hero-header__first__nav-link" href="#">Tour</a>
                                <a class="hero-header__first__nav-link" href="#">Our Boat</a>
                                <a class="hero-header__first__nav-link" href="#">Feedback</a>
                                <a class="hero-header__first__nav-link" href="#">Contacts</a>
                            </div>
                            <div class="hero-header__first__left">
                                <div class="hero-header__first__socials">
                                    <a class="hero-header__first__social" href="#"><img src="./imgs/insta.svg"/></a>
                                    <a class="hero-header__first__social" href="#"><img src="./imgs/fb.svg"/></a>
                                </div>
                                <div class="hero-header__first__locales">
                                    <span class="hero-header__first__locale">de</span>|
                                    <span class="hero-header__first__locale">en</span>|
                                    <span class="hero-header__first__locale">es</span>
                                </div>
                            </div>
                        </div>
                        <div class="hero-header__second"></div>
                        <div class="hero-header__third">                
                            <a href="https://wa.me/+34123456789" class="hero-header__third__contacts">
                                <img  class="hero-header__third__contact-logo" src="./imgs/wa.svg"/>
                                <span>+34 123 456 789</span>
                            </a>
                        </div>
                    </div>
                    <div class="hero-title">
                        <div class="hero-title__secondary">Life is short. Let the sea set you free.</div>
                        <div class="hero-title__main">Your perfect day in the MED</div>
                    </div>
                    <button class="button hero-button ">
                        book now
                    </button>
                    <div class="hero-text">
                        Wide open spaces, sun, sea, wind and crystal clear water. Experience the feeling of freedom under the glitter of white sails!
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
